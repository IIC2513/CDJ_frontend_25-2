name: Deploy to Netlify
on:
  push:
    branches: [main]

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build   

      - name: Sanity check dist
        run: |
          test -d dist || (echo "No existe ./dist"; exit 1)
          ls -la dist | head -n 50

      - name: Install Netlify CLI
        run: npm i -g netlify-cli && netlify --version

      - name: Deploy to Netlify (prod)
        run: netlify deploy --dir=dist --prod --message "CI $GITHUB_SHA"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}